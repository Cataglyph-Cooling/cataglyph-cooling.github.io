<section class="wrapper style1 align-center">
    <div class="inner"> 
        <section>
            {{ with .title }}<h2>{{ . }}</h2>{{ end }}
            {{ with .image }}<span class="image fit-limit">
                <img src="{{ .file }}" alt="{{ .alt }}" />
            </span>{{end}}
            {{ with .subtitle }}<h3>{{ . | safeHTML }}</h3>{{ end }}
            {{ with .content }}<p class="content {{ .style }}">{{ .data | safeHTML }}</p>{{ end }}
            {{ with .button }}<ul class="actions stacked">
                <li><a href="{{ .link }}" class="button">{{ .label }}</a></li>
            </ul>{{ end }}
        </section>
</section>
